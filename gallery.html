<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Flexbox layout for Gallery */
    #gallery {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh; /* Ensure full screen height */
      padding: 32px 20px; /* Add some padding */
      overflow: hidden; /* Prevent scrolling */
    }

    /* Gallery Section Styling */
    .gallery-category {
      text-align: center;
    }

    /* Ensure images are aligned at the top */
    .gallery-category img {
      margin-top: 0;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      #gallery {
        padding-top: 80px; /* Extra padding on mobile for better spacing */
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans overflow-hidden">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Gallery Section with Background Image -->
  <section id="gallery" class="min-h-screen relative bg-cover bg-center" style="background-image: url('https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/gallerybackground.jpg');">
    <!-- Category Links -->
    <div class="flex justify-center space-x-10 mb-12">
      <button onclick="showGallery('adeniums')" class="text-xl font-bold text-green-600 hover:underline">Adeniums</button>
      <button onclick="showGallery('others')" class="text-xl font-bold text-green-600 hover:underline">Others</button>
      <button onclick="showGallery('fruits')" class="text-xl font-bold text-green-600 hover:underline">Fruits</button>
    </div>

    <!-- Adenium Gallery -->
    <div id="adeniums" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 hidden gallery-category">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Adenium 1" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/2.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Adenium 2" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/3.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Adenium 3" onclick="openModal(this.src)">
    </div>

    <!-- Others Gallery -->
    <div id="others" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 hidden gallery-category">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/4.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Others 1" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/5.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Others 2" onclick="openModal(this.src)">
    </div>

    <!-- Fruits Gallery -->
    <div id="fruits" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 hidden gallery-category">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/fruit1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Fruit 1" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/fruit2.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer w-24 h-24" alt="Fruit 2" onclick="openModal(this.src)">
    </div>
  </section>

  <!-- Modal for Fullscreen Image -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
  </footer>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }

    // Show specific gallery on click
    function showGallery(galleryType) {
      // Hide all galleries first
      document.getElementById('adeniums').style.display = "none";
      document.getElementById('others').style.display = "none";
      document.getElementById('fruits').style.display = "none";

      // Show the selected gallery
      if (galleryType === 'adeniums') {
        document.getElementById('adeniums').style.display = "grid";
      } else if (galleryType === 'others') {
        document.getElementById('others').style.display = "grid";
      } else if (galleryType === 'fruits') {
        document.getElementById('fruits').style.display = "grid";
      }
    }
  </script>
</body>
</html>
