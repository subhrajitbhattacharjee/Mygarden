  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Flexbox layout for Gallery */
    #gallery {
      display: flex;
      min-height: 100vh;
      padding: 20px;
  /* background: #f0fdf4; /* Light green (Tailwind's green-50) */
      background: linear-gradient(135deg, #f5f7eb 0%, #d1fae5 100%);
    }

    /* Category Links on the Left */
    .category-links {
      padding: 20px;
      background-color: #f0fdf4; /* White background for category links */
      color: #38a169; /* Matching green font color */
      border-right: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      width: 250px; /* Larger width for desktop */
    }

    .category-links button {
      font-size: 18px;
      padding: 15px 25px;
      background-color: white; /* White background */
      color: #38a169; /* Green font color (same as header/footer) */
      border: 2px solid #38a169; /* Green border */
      cursor: pointer;
      text-align: left;
      border-radius: 30px; /* Rounded edges */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* 3D effect */
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for buttons */
    .category-links button:hover {
      background-color: #38a169; /* Green background on hover */
      color: white; /* White text on hover */
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4); /* Stronger 3D effect on hover */
    }

    /* Gallery Section Styling */
    .gallery-container {
     /* margin-left: 260px; /* Make space for the fixed category links */
      flex: 1;
      padding: 10px;
    }

    .gallery-category {
      text-align: center;
    }

    /* Ensure images are aligned at the top */
    .gallery-category img {
      margin-top: 0;
      width: 100%;
      max-width: 200px;
    }

    /* Responsive Layout for Smaller Screens */
    @media (max-width: 768px) {
      .category-links {
        left: 0;
        top: 5%;
        padding: 10px;
        width: 160px; /* Reduced width for mobile */
      }

      .gallery-container {
        margin-left: 0; /* No left margin on smaller screens */
      }

      .category-links button {
        font-size: 16px; /* Smaller font size on mobile */
        padding: 10px 20px; /* Adjust padding for mobile */
      }
    }
  </style>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }

    // Show specific gallery on click
    function showGallery(galleryType) {
      // Hide all galleries first
      document.getElementById('adeniums').style.display = "none";
      document.getElementById('cactus').style.display = "none";
      document.getElementById('others').style.display = "none";
      document.getElementById('fruits').style.display = "none";

      // Show the selected gallery
      if (galleryType === 'adeniums') {
        document.getElementById('adeniums').style.display = "grid";
      } else if (galleryType === 'cactus') {
        document.getElementById('cactus').style.display = "grid";
      } else if (galleryType === 'others') {
        document.getElementById('others').style.display = "grid";
      } else if (galleryType === 'fruits') {
        document.getElementById('fruits').style.display = "grid";
      }
    }
