<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 0 30px 6px rgba(0,0,0,0.25);
      border-radius: 1rem;
      position: relative;
      z-index: 52;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 44px;
      font-weight: bold;
      cursor: pointer;
      z-index: 53;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      border: none;
      font-size: 44px;
      font-weight: bold;
      cursor: pointer;
      z-index: 53;
      width: 56px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      user-select: none;
      transition: background 0.2s;
    }
    .arrow-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .arrow-left { left: 5vw; }
    .arrow-right { right: 5vw; }

    @media (max-width: 600px) {
      .arrow-btn {
        font-size: 36px;
        width: 44px;
        height: 60px;
      }
      .close {
        font-size: 32px;
        top: 14px;
        right: 22px;
        width: 38px;
        height: 38px;
      }
      .modal-content {
        max-width: 99vw;
        max-height: 65vh;
      }
    }
    #gallery {
      display: flex;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7eb 0%, #d1fae5 100%);
    }
    .category-links {
      padding: 20px;
      background-color: #f0fdf4;
      color: #38a169;
      border-right: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      width: 250px;
      min-width: 140px;
    }
    .category-links button {
      font-size: 18px;
      padding: 15px 25px;
      background-color: white;
      color: #38a169;
      border: 2px solid #38a169;
      cursor: pointer;
      text-align: left;
      border-radius: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .category-links button:hover {
      background-color: #38a169;
      color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
    }
    .gallery-container {
      flex: 1;
      padding: 10px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .gallery-category {
      width: 100%;
      text-align: center;
    }
    .gallery-category img {
      margin-top: 0;
      width: 100%;
      max-width: 200px;
    }
    /* Fruits gallery special background */
    .fruits-bg {
      background: url('https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      background-size: cover;
      padding: 20px 10px;
      border-radius: 1.2rem;
    }
    @media (max-width: 768px) {
      .category-links { width: 140px; padding: 10px; }
      .gallery-container { padding: 5px; }
      .category-links button { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery" class="flex">
    <!-- Sidebar -->
    <div class="category-links">
      <button onclick="showGallery('adeniums')" class="text-xl font-bold">Adeniums</button>
      <button onclick="showGallery('cactus')" class="text-xl font-bold">Cacti & Succulents</button>
      <button onclick="showGallery('fruits')" class="text-xl font-bold">Fruits & Veggies</button>
      <button onclick="showGallery('others')" class="text-xl font-bold">Miscellaneous</button>
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container">
      <!-- Adenium Gallery -->
      <div id="adeniums" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-7 gap-4 hidden gallery-category">
        <!-- Adenium images here -->
        <!-- ... (images unchanged) ... -->
      </div>
      <!-- Cactus Gallery -->
      <div id="cactus" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-7 gap-4 hidden gallery-category">
        <!-- Cactus images here -->
      </div>
      <!-- Others Gallery -->
      <div id="others" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-7 gap-4 hidden gallery-category">
        <!-- Others images here -->
      </div>
      <!-- Fruits Gallery with background -->
      <div id="fruits" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-7 gap-4 hidden gallery-category fruits-bg">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/fruit1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Fruit 1">
        <!-- More fruit images -->
      </div>
    </div>
  </section>

  <!-- Modal for Fullscreen Image with Navigation -->
  <div id="imgModal" class="modal" tabindex="-1">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="arrow-btn arrow-left" id="arrowLeft" style="display:none">&#8592;</button>
    <img class="modal-content" id="modalImage">
    <button class="arrow-btn arrow-right" id="arrowRight" style="display:none">&#8594;</button>
  </div>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
  </footer>

  <!-- Script for Modal + Navigation -->
  <script>
    let currentImages = [];
    let currentIndex = 0;

    document.addEventListener('DOMContentLoaded', () => {
      // Show Adeniums by default
      showGallery('adeniums');
      // Attach modal functionality
      const categories = document.querySelectorAll('.gallery-category');
      categories.forEach(cat => {
        cat.addEventListener('click', function(e) {
          if (e.target.tagName === 'IMG') {
            openModalWithNav(e.target);
          }
        });
      });
    });

    function openModalWithNav(imgElem) {
      const gallery = imgElem.closest('.gallery-category');
      currentImages = Array.from(gallery.querySelectorAll('img'));
      currentIndex = currentImages.indexOf(imgElem);

      showModalImage();
      document.getElementById('imgModal').style.display = "block";
      updateArrows();
    }

    function showModalImage() {
      document.getElementById('modalImage').src = currentImages[currentIndex].src;
      document.getElementById('modalImage').alt = currentImages[currentIndex].alt || "";
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }

    // Navigation
    document.getElementById('arrowLeft').onclick = function(e) {
      e.stopPropagation();
      if (currentIndex > 0) {
        currentIndex--;
        showModalImage();
        updateArrows();
      }
    };
    document.getElementById('arrowRight').onclick = function(e) {
      e.stopPropagation();
      if (currentIndex < currentImages.length - 1) {
        currentIndex++;
        showModalImage();
        updateArrows();
      }
    };

    function updateArrows() {
      document.getElementById('arrowLeft').style.display = (currentIndex > 0) ? 'flex' : 'none';
      document.getElementById('arrowRight').style.display = (currentIndex < currentImages.length - 1) ? 'flex' : 'none';
    }

    // Click/tap left/right half of modal to navigate (mobile-friendly)
    document.getElementById('imgModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
      else if (e.target === document.getElementById('modalImage')) {
        const x = e.offsetX / e.target.clientWidth;
        if (x < 0.35 && currentIndex > 0) { currentIndex--; showModalImage(); updateArrows(); }
        else if (x > 0.65 && currentIndex < currentImages.length - 1) { currentIndex++; showModalImage(); updateArrows(); }
      }
    });

    // Support keyboard arrows (←/→) and Esc
    window.addEventListener('keydown', function(e) {
      if (document.getElementById('imgModal').style.display === "block") {
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
          currentIndex--; showModalImage(); updateArrows();
        } else if (e.key === 'ArrowRight' && currentIndex < currentImages.length - 1) {
          currentIndex++; showModalImage(); updateArrows();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });

    // Show specific gallery on click
    function showGallery(galleryType) {
      document.getElementById('adeniums').style.display = "none";
      document.getElementById('cactus').style.display = "none";
      document.getElementById('others').style.display = "none";
      document.getElementById('fruits').style.display = "none";
      if (galleryType === 'adeniums') {
        document.getElementById('adeniums').style.display = "grid";
      } else if (galleryType === 'cactus') {
        document.getElementById('cactus').style.display = "grid";
      } else if (galleryType === 'others') {
        document.getElementById('others').style.display = "grid";
      } else if (galleryType === 'fruits') {
        document.getElementById('fruits').style.display = "grid";
      }
    }
  </script>
</body>
</html>
