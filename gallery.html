  <title>My Terrace Garden - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Modal for Fullscreen Image -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Footer -->

    <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
  </footer>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }

    // Show specific gallery on click
    function showGallery(galleryType) {
      // Hide all galleries first
      document.getElementById('adeniums').style.display = "none";
      document.getElementById('others').style.display = "none";
      document.getElementById('fruits').style.display = "none";

      // Show the selected gallery
      if (galleryType === 'adeniums') {
        document.getElementById('adeniums').style.display = "grid";
      } else if (galleryType === 'others') {
        document.getElementById('others').style.display = "grid";
      } else if (galleryType === 'fruits') {
        document.getElementById('fruits').style.display = "grid";
      }
    }
  </script>
