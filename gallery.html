<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Flexbox layout for Gallery */
    #gallery {
      display: flex;
      min-height: 100vh;
    }

    /* Category Links on the Left */
    .category-links {
      position: fixed;
      top: 20%;
      left: 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Slight background for the category links */
      border-right: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .category-links button {
      font-size: 18px;
      padding: 10px;
      background-color: #38a169;
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
    }

    .category-links button:hover {
      background-color: #2f8c54;
    }

    /* Gallery Section Styling */
    .gallery-container {
      margin-left: 220px; /* Ensure the gallery images donâ€™t overlap with the category links */
      padding: 20px;
      flex: 1;
    }

    .gallery-category {
      text-align: center;
    }

    /* Responsive Layout for Smaller Screens */
    @media (max-width: 768px) {
      .category-links {
        top: 5%;
        left: 5%;
        padding: 10px;
      }

      .gallery-container {
        margin-left: 0; /* No left margin on smaller screens */
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery" class="flex">
    <!-- Category Links on the Left -->
    <div class="category-links">
      <button onclick="showGallery('adeniums')" class="text-xl font-bold">Adeniums</button>
      <button onclick="showGallery('cactus')" class="text-xl font-bold">Cacti & Succulents</button>
      <button onclick="showGallery('others')" class="text-xl font-bold">Others</button>
      <button onclick="showGallery('fruits')" class="text-xl font-bold">Fruits</button>
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container">
      <!-- Adenium Gallery -->
      <div id="adeniums" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden gallery-category">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 1" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/2.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 2" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/3.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 3" onclick="openModal(this.src)">
      </div>

      <!-- Cactus Gallery -->
      <div id="cactus" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden gallery-category">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/10.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Cactus 1" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/12.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Cactus 2" onclick="openModal(this.src)">
      </div>

      <!-- Others Gallery -->
      <div id="others" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden gallery-category">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/h-1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 4" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/h-2.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 5" onclick="openModal(this.src)">
      </div>

      <!-- Fruits Gallery -->
      <div id="fruits" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden gallery-category">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/12" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Fruit 1" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/10.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Fruit 2" onclick="openModal(this.src)">
      </div>
    </div>
  </section>

  <!-- Modal for Fullscreen Image -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
  </footer>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }

    // Show specific gallery on click
    function showGallery(galleryType) {
      // Hide all galleries first
      document.getElementById('adeniums').style.display = "none";
      document.getElementById('cactus').style.display = "none";
      document.getElementById('others').style.display = "none";
      document.getElementById('fruits').style.display = "none";

      // Show the selected gallery
      if (galleryType === 'adeniums') {
        document.getElementById('adeniums').style.display = "grid";
      } else if (galleryType === 'cactus') {
        document.getElementById('cactus').style.display = "grid";
      } else if (galleryType === 'others') {
        document.getElementById('others').style.display = "grid";
      } else if (galleryType === 'fruits') {
        document.getElementById('fruits').style.display = "grid";
      }
    }
  </script>

</body>
</html>
