<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Flexbox layout for Home */
    #home {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: calc(100vh - 80px); /* Ensure full screen height minus the footer height */
      padding: 32px 20px; /* Add some padding */
      background-image: url('https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/background.jpg');
      background-size: cover; /* Ensure the background covers the screen */
      background-position: center; /* Center the background */
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Text shadow for better readability */
    .home-text {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Footer Positioning */
    footer {
      margin-top: auto; /* Ensure footer stays at the bottom */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      #home {
        padding-top: 80px; /* Extra padding on mobile for better spacing */
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans overflow-hidden">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
        <li><a href="about.html" class="hover:underline">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Home Section with Background Image -->
  <section id="home" class="flex justify-center items-center text-center py-32">
    <div class="home-text">
      <h2 class="text-5xl font-extrabold">Welcome to My Green Paradise</h2>
      <p class="mt-4 text-xl">Here are some beautiful moments from my terrace garden.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
  </footer>

</body>
</html>
