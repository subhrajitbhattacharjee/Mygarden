<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Flexbox layout for full height page with footer */
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Content wrapper with flex layout */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh; /* Ensure full screen height */
    }

    /* Ensure background covers the section */
    #home {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: calc(100vh - 80px); /* Ensure full screen height minus footer */
      background-image: url('https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/background-home.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding: 32px 20px;
    }

    .home-text {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Footer style */
    footer {
      background-color: #38a169; /* Green background */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px; /* Ensure the footer text is visible */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body class="bg-white text-gray-800 font-sans overflow-hidden">

  <!-- Content Wrapper -->
  <div class="content-wrapper">

    <!-- Navbar -->
    <nav class="bg-green-600 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
        <ul class="flex space-x-4 text-white">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
          <li><a href="about.html" class="hover:underline">About Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Home Section with Background Image -->
    <section id="home">
      <div class="home-text">
        <h2 class="text-5xl font-extrabold">Welcome to My Green Paradise</h2>
        <p class="mt-4 text-xl">Here are some beautiful moments from my terrace garden.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 My Terrace Garden | Copyright Reserved @subhrajitbhattacharjee</p>
    </footer>

  </div>

</body>
</html>
