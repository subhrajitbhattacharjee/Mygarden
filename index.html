<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>

      <!-- Hamburger Menu (for small screens) -->
      <div class="block lg:hidden">
        <button class="text-white">
          <i class="fas fa-bars"></i> <!-- You can add an icon here -->
        </button>
      </div>

      <!-- Navigation Links -->
      <ul class="hidden lg:flex space-x-4 text-white">
        <li><a href="#home" class="hover:underline">Home</a></li>
        <li><a href="#gallery" class="hover:underline">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <!-- Welcome Section -->
  <section id="home" class="py-20 text-center bg-green-100">
    <h2 class="text-4xl font-extrabold text-green-800">Welcome to My Green Paradise</h2>
    <p class="mt-4 text-xl text-gray-700">Here are some beautiful moments from my terrace garden.</p>
  </section>

  <!-- Image Gallery -->
  <section id="gallery" class="p-12 bg-white">
    <h3 class="text-2xl font-semibold text-center mb-8">Gallery</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/1.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 1" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/2.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 2" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/3.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 3" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/4.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 4" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/5.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 5" onclick="openModal(this.src)">
       <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/6.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 6" onclick="openModal(this.src)">
       <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/7.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 7" onclick="openModal(this.src)">
       <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/8.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 8" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/9.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 9" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/10.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 10" onclick="openModal(this.src)">
        <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/11.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 11" onclick="openModal(this.src)">
       <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/12.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 12" onclick="openModal(this.src)">
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/main/13.jpg" 
           class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" 
           alt="Flower 13" onclick="openModal(this.src)">
      
    </div>
  </section>

  <!-- Modal for Fullscreen Image -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-6 mt-8 shadow-lg">
    <p class="text-lg">&copy; 2025 My Terrace Garden | Made with ðŸŒ¿</p>
  </footer>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }
    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }
  </script>
</body>
</html>
