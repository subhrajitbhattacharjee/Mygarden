<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Terrace Garden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-green-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My Terrace Garden</h1>
      <ul class="flex space-x-4 text-white">
        <li><a href="#home" class="hover:underline">Home</a></li>
        <li><a href="#gallery" class="hover:underline">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <!-- Welcome Section -->
  <section id="home" class="py-10 text-center bg-green-100">
    <h2 class="text-3xl font-semibold">Welcome to My Green Paradise</h2>
    <p class="mt-4 text-lg">Here are some beautiful moments from my terrace garden.</p>
  </section>

  <!-- Image Gallery -->
  <section id="gallery" class="p-8 bg-white">
    <h3 class="text-2xl font-semibold text-center mb-8">Gallery</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
     
      <img src="https://raw.githubusercontent.com/subhrajitbhattacharjee/Mygarden/blob/main/1.jpg"class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Rose" onclick="openModal(this.src)">

      <img src="C:\Users\Subhrajit\Desktop\temp\pic\2.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 2" onclick="openModal(this.src)">
      <img src="C:\Users\Subhrajit\Desktop\temp\pic\3.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 3" onclick="openModal(this.src)">
      <img src="C:\Users\Subhrajit\Desktop\temp\pic\4.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 4" onclick="openModal(this.src)">
      <img src="C:\Users\Subhrajit\Desktop\temp\pic\5.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 5" onclick="openModal(this.src)">
      <img src="C:\Users\Subhrajit\Desktop\temp\pic\1.jpg" class="rounded-lg shadow hover:scale-105 transition-transform cursor-pointer" alt="Flower 6" onclick="openModal(this.src)">
    </div>
  </section>

  <!-- Modal for Fullscreen Image -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center p-4 mt-8">
    <p>&copy; 2025 My Terrace Garden | Made with ðŸŒ¿</p>
  </footer>

  <!-- Script for Modal -->
  <script>
    function openModal(src) {
      document.getElementById('imgModal').style.display = "block";
      document.getElementById('modalImage').src = src;
    }
    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }
  </script>
</body>
</html>
